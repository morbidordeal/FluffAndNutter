<div id="monkey-life-container">
    <h3 class="text-center">Monkey Life</h3>
    <div class="game-text-container">
        <span [innerHtml]="text">

        </span>
    </div>
    <div *ngIf="isPrompting">
        <span class="flashing">
            >&nbsp;
        </span>
        <input name="anything" id="player-input" spellcheck="false" autocomplete="off" [(ngModel)]="playerInput" />
    </div>
</div>
